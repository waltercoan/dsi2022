<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head th:include="layout :: htmlhead"></head>

    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <div class="container">
            <form th:action="@{/paciente/(form)}" 
                th:object="${paciente}"
                method="POST"
                enctype="multipart/form-data">
                <!--  comentario -->

                <input type="hidden" th:field="*{id}">
                
                <div class="form-group">
                    <label for="txtnome">Nome</label>
                    <input type="text" class="form-control"
                    id="txtnome" th:field="*{nome}" >
                </div>
                <div class="form-group">
                    <label for="txtsexo">Sexo</label>
                    <input type="text" class="form-control"
                    id="txtsexo" th:field="*{sexo}">
                </div>
                <div class="form-group">
                    <label for="txtdatanascimento">Data Nascimento</label>
                    <input type="date" class="form-control"
                    id="txtdatanascimento" 
                    th:field="*{dataNascimento}">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <img th:if="*{foto}" th:src="@{'/paciente/image/'+*{id}}" style="width: 100px; height: 100px;">
                        </div>
                    
                        <div class="col-6">
                            <label>Foto:</label>
                            <input type="file" name="file" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
